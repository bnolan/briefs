<!DOCTYPE html>
<html lang="en">
  <title>Briefs.Social - Microblogging with friends</title>

  <style>
    body{
      background-color: #BFD9C6;
      background-image: url('pattern.png');
      background-repeat: repeat-x;
      background-position: 0 -50px;
      font-family: 'Open Sans', sans-serif;
    }
  </style>

  <link rel="stylesheet/less" type="text/css" href="styles.less" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/less@3.8.1/dist/less.min.js"></script>

  <script type="module">
    import { html, render } from 'https://unpkg.com/htm/preact/standalone.mjs'
    import { User } from './main.js'

    let username = window.location.pathname.split('/')[1]
    render(html`<${User} username=${username}/>`, document.body)
  </script>

</html>
